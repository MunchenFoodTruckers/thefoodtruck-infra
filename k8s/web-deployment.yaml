apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: foodtruck
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: foodtruck-web:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: foodtruck
spec:
  selector:
    app: web
  ports:
  - port: 80
    targetPort: 3000
