apiVersion: apps/v1
kind: Deployment
metadata:
  name: 0
  namespace: foodtruck
spec:
  replicas: 1
  selector:
    matchLabels:
      app: 0
  template:
    metadata:
      labels:
        app: 0
    spec:
      containers:
      - name: 0
        image: foodtruck-0:latest
        imagePullPolicy: Never
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DATABASE_URL
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NODE_ENV
        - name: PORT
          value: "3009"
        ports:
        - containerPort: 3009
        livenessProbe:
          httpGet:
            path: /api/0/health
            port: 3009
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/0/health
            port: 3009
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: 0
  namespace: foodtruck
spec:
  selector:
    app: 0
  ports:
  - port: 80
    targetPort: 3009
