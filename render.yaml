services:
  # --------------------------------------------------------------------------------
  # FRONTEND
  # --------------------------------------------------------------------------------
  - type: web
    name: foodtruck-web
    env: docker
    plan: free
    repo: https://github.com/MunchenFoodTruckers/thefoodtruck-web.git
    branch: main
    envVars:
      - key: NODE_VERSION
        value: 20.12.12
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: foodtruck-users-service
          property: host

  # --------------------------------------------------------------------------------
  # BACKEND MICROSERVICES (Critical Path)
  # --------------------------------------------------------------------------------
  
  # 1. Users Service (Auth)
  - type: web
    name: foodtruck-users-service
    env: docker
    plan: free
    repo: https://github.com/MunchenFoodTruckers/thefoodtruck-users-service.git
    branch: main
    envVars:
      - key: NODE_VERSION
        value: 20.12.12
      - key: DATABASE_URL
        fromDatabase:
          name: foodtruck-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

  # 2. Menu Service
  - type: web
    name: foodtruck-menu-service
    env: docker
    plan: free
    repo: https://github.com/MunchenFoodTruckers/thefoodtruck-menu-service.git
    branch: main
    envVars:
      - key: NODE_VERSION
        value: 20.12.12
      - key: DATABASE_URL
        fromDatabase:
          name: foodtruck-db
          property: connectionString

  # 3. Orders Service
  - type: web
    name: foodtruck-orders-service
    env: docker
    plan: free
    repo: https://github.com/MunchenFoodTruckers/thefoodtruck-orders-service.git
    branch: main
    envVars:
      - key: NODE_VERSION
        value: 20.12.12
      - key: DATABASE_URL
        fromDatabase:
          name: foodtruck-db
          property: connectionString

  # 4. Schedule Service
  - type: web
    name: foodtruck-schedule-service
    env: docker
    plan: free
    repo: https://github.com/MunchenFoodTruckers/thefoodtruck-schedule-service.git
    branch: main
    envVars:
      - key: NODE_VERSION
        value: 20.12.12
      - key: DATABASE_URL
        fromDatabase:
          name: foodtruck-db
          property: connectionString

  # 5. Diet Plan Service
  - type: web
    name: foodtruck-diet-plan-service
    env: docker
    plan: free
    repo: https://github.com/MunchenFoodTruckers/thefoodtruck-diet-plan-service.git
    branch: main
    envVars:
      - key: NODE_VERSION
        value: 20.12.12
      - key: DATABASE_URL
        fromDatabase:
          name: foodtruck-db
          property: connectionString

  # 6. Payments Service
  - type: web
    name: foodtruck-payments-service
    env: docker
    plan: free
    repo: https://github.com/MunchenFoodTruckers/thefoodtruck-payments-service.git
    branch: main
    envVars:
      - key: NODE_VERSION
        value: 20.12.12
      - key: DATABASE_URL
        fromDatabase:
          name: foodtruck-db
          property: connectionString

  # 7. Referrals Service
  - type: web
    name: foodtruck-referrals-service
    env: docker
    plan: free
    repo: https://github.com/MunchenFoodTruckers/thefoodtruck-referrals-service.git
    branch: main
    envVars:
      - key: NODE_VERSION
        value: 20.12.12
      - key: DATABASE_URL
        fromDatabase:
          name: foodtruck-db
          property: connectionString

databases:
  - name: foodtruck-db
    plan: free
    databaseName: foodtruck
    user: foodtruck
